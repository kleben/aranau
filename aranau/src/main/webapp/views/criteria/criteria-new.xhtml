<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
</h:head>

<h:body>

	<ui:composition template="/views/templates/default.xhtml">
		<ui:define name="body">
		
			<p:inputText value="#{criteriaBean.criteria.name}" />
			
			<p:commandButton action="#{criteriaBean.save}" value="Salvar" update="values, criteriaName" />

			<h1> <h:outputText value="#{criteriaBean.criteria.name}" id="criteriaName" /> </h1>
			<br/><br/>
			
			<p:inputText value="#{criteriaBean.value}" id="valueInput" />
			<p:commandButton action="#{criteriaBean.addValue}" value="Adicionar valor" update="@form" ajax="true" />
			
			<p:dataTable var="val" value="#{criteriaBean.criteria.values}" id="values" rendered="#{criteriaBean.criteria.values.size() > 0}" >
            	<p:column>
					<f:facet name="header">
						<h:outputText value="Valor" />
					</f:facet>
					<h:outputText value="#{val}" />
				</p:column>
            </p:dataTable>
		</ui:define>
	</ui:composition>
</h:body>

</html>
