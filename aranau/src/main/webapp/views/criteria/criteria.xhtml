<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
</h:head>

<h:body>

	<ui:composition template="/views/templates/default.xhtml">
		<ui:define name="body">
			
			<p:commandButton action="#{criteriaBean.addNewCriteria}" value="Novo critério" />

			<p:dataTable var="criteria" value="#{criteriaBean.listCriteria}" id="datatableCriterias">
				<p:column style="width:16px">
		           <p:rowToggler />
		       </p:column>
				<p:column>
					<f:facet name="header">
						<h:outputText value="Critério" />
					</f:facet>
					<h:outputText value="#{criteria.name}" />
				</p:column>
				
				
				<p:rowExpansion >
		            <p:dataTable var="value" value="#{criteria.values}">
		            	<p:column>
							<f:facet name="header">
								<h:outputText value="Valor" />
							</f:facet>
							<h:outputText value="#{value}" />
						</p:column>
		            </p:dataTable>
		        </p:rowExpansion>
			</p:dataTable>
			
		</ui:define>
	</ui:composition>
</h:body>

</html>
