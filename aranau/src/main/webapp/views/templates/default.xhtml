<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui">

	<f:view contentType="text/html" />
	
	<h:head>
		<link rel="stylesheet" href="/aranau/assets/css/template.css"/>
		<link rel="stylesheet" href="/aranau/assets/css/clearfix.css"/>
		
		<title>Projeto Aranaú</title>
	</h:head>

<h:body>
	<div class="container">
	
		<h:form id="defaultForm">
			<p:growl id="messages" autoUpdate="true" showDetail="true" />
			
			<div class="header col-md-12">
				<div class="logo-top pull-left">
				 	<h:outputLink value="/aranau" >
				 		<p:graphicImage value="/assets/imgs/logo-top.png"></p:graphicImage>
				 	</h:outputLink>
				</div>
				<div class="menu pull-right">
					<p:menubar>
						<p:submenu label="Arquivo">
							<p:menuitem value="Novo" url="#" />
							<p:menuitem value="Abrir" onclick="PF('dialogOpenFile').show();" />
							<p:menuitem value="Salvar" url="#" />
						</p:submenu>
						<p:submenu label="Problema">
							<p:menuitem value="Critério" url="/views/criteria/criteria.xhtml" />
							<p:menuitem value="Elicitar preferências" url="/views/preferences/preferences-elicit.xhtml" />
							<p:menuitem value="Definir alternativas" url="#" />
							<p:menuitem value="Gerar resultados" url="#" />
						</p:submenu>
					</p:menubar>
				</div>
			</div>
	
			<div class="content col-md-12">
				<ui:insert name="body" />
				
				<p:dialog header="Abrir arquivo" widgetVar="dialogOpenFile" modal="true" height="100">
				    <h:form enctype="multipart/form-data">
						<p:fileUpload value="#{genericBean.fileUploaded}" mode="simple" />
						<p:commandButton value="Abrir" ajax="false" action="#{genericBean.upload}" update="messages" />
					</h:form>
				</p:dialog> 
			</div>
		</h:form>
	</div>
</h:body>
</html>
